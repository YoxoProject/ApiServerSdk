name: SDK Factory

on:
  workflow_dispatch:
  repository_dispatch:
    types: [yoxo_api_updated]

permissions:
  contents: write
  packages: write

jobs:
  # ------------------------------------------------------------------
  # JOB 1 : Mise √† jour du Code Source (Branche Main)
  # ------------------------------------------------------------------
  update-repo:
    runs-on: ubuntu-latest
    outputs:
      changes_detected: ${{ steps.auto-commit.outputs.changes_detected }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Fetch & Patch Spec
        run: npm run fetch-spec

      - name: Check for Changes & Generate
        id: auto-commit
        run: |
          # On v√©rifie les changements (ou force trigger)
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] || [ "${{ github.event_name }}" == "repository_dispatch" ] || ! git diff --quiet specs/openapi.json; then
            echo "üîÑ Changements d√©tect√©s. Lancement de la g√©n√©ration..."
            
            npm run generate:all
            
            git config --global user.name 'Yoxo SDK'
            git config --global user.email 'sdk@yoxo.software'
            git add .
            
            if ! git diff --cached --quiet; then
              git commit -m "chore(sdk): update clients based on new OpenAPI spec [skip ci]"
              git push
              echo "changes_detected=true" >> $GITHUB_OUTPUT
              echo "‚úÖ Code main mis √† jour."
            else
              echo "changes_detected=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

  # ------------------------------------------------------------------
  # JOB 2 : Publication TypeScript (Branche release/typescript)
  # ------------------------------------------------------------------
  publish-typescript:
    needs: update-repo
    if: needs.update-repo.outputs.changes_detected == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build TypeScript
        working-directory: ./clients/typescript
        run: |
          npm install
          npm run build
          # On nettoie pour ne publier que le n√©cessaire
          rm -rf node_modules
          # On garde package.json, dist/, README, etc.

      - name: Deploy to Branch release/typescript
        working-directory: ./clients/typescript
        run: |
          git init
          git config user.name "SDK Bot"
          git config user.email "bot@yoxo.software"
          git checkout -b release/typescript
          git add .
          git commit -m "New TypeScript Release form ${{ github.sha }}"
          # Force push sur la branche release/typescript
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git release/typescript

  # ------------------------------------------------------------------
  # JOB 3 : Publication Python (Branche release/python)
  # ------------------------------------------------------------------
  publish-python:
    needs: update-repo
    if: needs.update-repo.outputs.changes_detected == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Deploy to Branch release/python
        working-directory: ./clients/python
        run: |
          git init
          git config user.name "SDK Bot"
          git config user.email "bot@yoxo.software"
          git checkout -b release/python
          git add .
          git commit -m "New Python Release from ${{ github.sha }}"
          # Force push sur la branche release/python
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git release/python

  # ------------------------------------------------------------------
  # JOB 4 : Publication Java (Maven Priv√©)
  # ------------------------------------------------------------------
  publish-java:
    needs: update-repo
    if: needs.update-repo.outputs.changes_detected == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create Maven Settings
        # Cr√©ation d'un settings.xml √† la vol√©e pour l'authentification
        run: |
          mkdir -p ~/.m2
          echo "<settings><servers><server><id>romaindu35Releases</id><username>${{ secrets.MAVEN_REPO_USER }}</username><password>${{ secrets.MAVEN_REPO_PASSWORD }}</password></server></servers></settings>" > ~/.m2/settings.xml

      - name: Deploy to maven.romaindu35.fr
        working-directory: ./clients/java
        run: |
          mvn deploy -DaltDeploymentRepository=romaindu35Releases::default::https://maven.romaindu35.fr/releases
