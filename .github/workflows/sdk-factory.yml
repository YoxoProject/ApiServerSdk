name: SDK Factory

on:
  workflow_dispatch:
  repository_dispatch:
    types: [yoxo_api_updated]

permissions:
  contents: write
  packages: write

jobs:
  # ------------------------------------------------------------------
  # JOB 1 : Mise √† jour du Code Source (Centralis√©)
  # ------------------------------------------------------------------
  update-repo:
    runs-on: ubuntu-latest
    outputs:
      changes_detected: ${{ steps.auto-commit.outputs.changes_detected }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Fetch & Patch Spec
        run: npm run fetch-spec

      - name: Check for Changes & Generate
        id: auto-commit
        run: |
          # 1. V√©rification des changements de spec OU trigger manuel
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] || [ "${{ github.event_name }}" == "repository_dispatch" ] || ! git diff --quiet specs/openapi.json; then
            echo "üîÑ Changements d√©tect√©s ou forc√©s. Lancement de la g√©n√©ration..."
            
            # 2. G√©n√©ration compl√®te
            npm run generate:all
            
            # 3. Commit & Push
            # Configuration Git
            git config --global user.name 'Yoxo SDK'
            git config --global user.email 'sdk@yoxo.software'
            
            # On ajoute tout
            git add .
            
            # On v√©rifie s'il y a vraiment quelque chose √† commiter
            if ! git diff --cached --quiet; then
              git commit -m "chore(sdk): update clients based on new OpenAPI spec [skip ci]"
              git push
              echo "changes_detected=true" >> $GITHUB_OUTPUT
              echo "‚úÖ Code mis √† jour et pouss√©."
            else
              echo "‚ö†Ô∏è Aucune modification de fichier concr√®te apr√®s g√©n√©ration."
              echo "changes_detected=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "üò¥ Aucun changement dans la sp√©cification API."
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

  # ------------------------------------------------------------------
  # JOB 2 : Publication TypeScript
  # ------------------------------------------------------------------
  publish-typescript:
    needs: update-repo
    if: needs.update-repo.outputs.changes_detected == 'true'
    runs-on: ubuntu-latest
    steps:
      # IMPORTANT : On checkout la branche actuelle (mise √† jour par le job pr√©c√©dent)
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@yoxoproject'

      - name: Build & Publish
        working-directory: ./clients/typescript
        run: |
          npm install
          npm run build
          npm version patch --no-git-tag-version
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ------------------------------------------------------------------
  # JOB 3 : Publication Java
  # ------------------------------------------------------------------
  publish-java:
    needs: update-repo
    if: needs.update-repo.outputs.changes_detected == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github

      - name: Deploy Maven
        working-directory: ./clients/java
        run: |
          mvn deploy -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/${{ github.repository }}/
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ------------------------------------------------------------------
  # JOB 4 : Publication Python
  # ------------------------------------------------------------------
  publish-python:
    needs: update-repo
    if: needs.update-repo.outputs.changes_detected == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Build Wheel
        working-directory: ./clients/python
        run: |
          pip install setuptools wheel
          python setup.py sdist bdist_wheel