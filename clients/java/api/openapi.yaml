components:
  schemas:
    PostQueryBody:
      description: "Le corps de la requête pour les endpoints POST /v2/data/{type}/{date}/{server}/query\
        \ permettant des requêtes complexes avec filtrage et pagination"
      example:
        filter: builder>100000;builderPosition<100
        size: 50
        page: 1
      properties:
        filter:
          description: |
            Permet de filtrer les résultats avec des expressions RSQL dans le corps de la requête.
            - Opérateurs de comparaison : `==`, `!=`, `>`, `>=`, `<`, `<=`
            - Opérateurs logiques : `;` (ET), `,` (OU), parenthèses pour grouper
            - Wildcards : `*` pour contient/commence par/finit par (ex: `username==*Didje*`)

            __Exemples de filtres :__
            - `builder>100000` : joueurs avec plus de 100000 XP en Builder
            - `username==*Romain*` : joueurs dont le nom contient "Romain"
            - `builder>500000;builderPosition<100` : XP Builder > 500000 ET position < 100
            - `(username==*77*,username==*24*)` : nom contient "77" OU "24"
          example: builder>100000;builderPosition<100
          nullable: true
          type: string
        page:
          description: Le numéro de page à récupérer (la première page est la page
            1)
          example: 1
          format: int32
          minimum: 1
          nullable: true
          type: integer
        size:
          description: Le nombre d'éléments par page
          example: 50
          format: int32
          minimum: 1
          nullable: true
          type: integer
      type: object
    Metadata:
      example:
        date: 2025-10-21
        filteredCount: 42
        server: red
        dataType: example
        executionTimeMs: 210
        totalPages: 3
        pageSize: 20
        source: s3://yoxo-history/example/2025-10-21_red_example.json.xz
        totalCount: 50
        currentPage: 1
        cacheSource: L1
        timestamp: 1760939974755
      properties:
        dataType:
          description: "Le type de données (researches, skill, enterprise, ...)"
          example: example
          type: string
        server:
          description: "Le serveur duquel est issue les données. Dans le cas de donné\
            es issue d'un évènement interserveur, le serveur sera 'event'"
          example: red
          type: string
        timestamp:
          description: "Timestamp auquel les données ont été scrap. Le timestamp est\
            \ ici exprimé en milliseconde et correspond au nombre de milliseconde\
            \ écoulées depuis le 1er janvier 1970, minuit UTC"
          example: 1760939974755
          format: int64
          type: integer
        date:
          description: "La date auquel les données ont été scrap, au format ISO"
          example: 2025-10-21
          type: string
        source:
